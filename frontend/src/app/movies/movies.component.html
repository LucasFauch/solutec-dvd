<div class="container">
  <mat-card *ngFor="let movie of movies" class="card">
    <mat-card-header>
      <mat-card-title>
        {{ movie.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ movie.director }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ movie.year }}</p>
      <div class="img-container">
        <img mat-card-image [src]="movie.poster" />
      </div>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/movies', movie._id]"
      >
        See
      </button>
      <button
        mat-button
        color="secondary"
        class="fav"
        (click)="
          movie.favourite ? deleteFavourite(movie._id) : addFavourite(movie._id)
        "
      >
        <mat-icon
          [fontIcon]="movie.favourite ? 'favorite' : 'favorite_border'"
        ></mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
