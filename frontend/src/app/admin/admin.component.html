<table mat-table [dataSource]="movieRents" class="table">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <ng-container matColumnDef="movieName">
    <th mat-header-cell *matHeaderCellDef>Movie</th>
    <td mat-cell *matCellDef="let element">{{ element.movieName }}</td>
  </ng-container>

  <ng-container matColumnDef="rentType">
    <th mat-header-cell *matHeaderCellDef>Rent type</th>
    <td mat-cell *matCellDef="let element">{{ element.rentType }}</td>
  </ng-container>

  <ng-container matColumnDef="giveBack">
    <th mat-header-cell *matHeaderCellDef>Give back</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="giveBack(element.rentId)">
        <mat-icon fontIcon="volunteer_activism"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
